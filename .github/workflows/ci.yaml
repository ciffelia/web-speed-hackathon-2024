name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run lint

  test-sharding:
    name: test-sharding (${{ matrix.app }}, ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    strategy:
      fail-fast: false
      matrix:
        app: [client, admin]
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: sudo apt-get update && sudo apt-get -y install fonts-ipafont fonts-ipaexfont

      - run: pnpm --filter "@wsh-2024/testing" exec playwright install chromium

      - run: pnpm run build

      - run: pnpm run start &

      - run: pnpm --filter "@wsh-2024/testing" run start:${{ matrix.app }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          FORCE_COLOR: true

      - name: Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.app }}-${{ matrix.shardIndex }}
          path: workspaces/testing/blob-report
          retention-days: 1

      - name: Collect changed files
        if: ${{ !cancelled() }}
        run: |
          git add -N .
          git diff --diff-filter=d --name-only -z | tar cf changed-files.tar --files-from=- --null

      - name: Upload changed files archive
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: changed-files-${{ matrix.app }}-${{ matrix.shardIndex }}
          path: changed-files.tar
          if-no-files-found: error
          compression-level: 0

  test-merge-reports:
    if: ${{ !cancelled() }}
    needs: [test-sharding]
    strategy:
      fail-fast: false
      matrix:
        app: [client, admin]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          path: workspaces/testing/all-blob-reports
          pattern: blob-report-${{ matrix.app }}-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: pnpm --filter "@wsh-2024/testing" exec playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: workspaces/testing/playwright-report
          if-no-files-found: error

  test-merge-changed-files:
    if: ${{ !cancelled() }}
    needs: [test-sharding]
    runs-on: ubuntu-24.04
    permissions: {}
    steps:
      - name: Download changed files
        uses: actions/download-artifact@v4
        with:
          path: all-changed-files-archive
          pattern: changed-files-*
          merge-multiple: true

      - name: Extract changed files
        run: |
          mkdir -p all-changed-files
          for file in all-changed-files-archive/*; do tar xf "$file" -C all-changed-files; done

      - name: Upload changed files
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: all-changed-files
          path: all-changed-files
          if-no-files-found: error
